<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTS Web Programming</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <img src="img/TOKO SIMUS.png" alt="Login Illustration" class="login-image">
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <h1>Welcome Back!</h1>
                <p class="login-subtitle">Login from</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
            <div class="google-btn" onclick="socialLogin('Google')">
              <img src="https://img.icons8.com/color/18/google-logo.png">
              Google
            </div>
            <div class="facebook-btn" onclick="socialLogin('Facebook')">
              <img src="https://img.icons8.com/color/18/facebook-new.png">
              Facebook
            </div>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
